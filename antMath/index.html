<head>
  <meta charset="UTF-8">

  <script type="text/javascript" src="library/chart.min.js"></script>
  <script type="text/javascript" src="library/granim.min.js"></script>
  
  <!-- My Library -->
  <script src="./js/Ant.js"></script>
  <script src="./js/DrawingAnt.js"></script>
  <script src="./js/ImageTS.js"></script>
  <script src="./js/canvas.js"></script>
  <script src="./js/curve.js"></script>
  <script src="./js/button.js"></script>
  <script src="js/langSwitch.js"></script>
  <script src="./js/KeyListener.js"></script>

  <link rel="stylesheet" href="./css/antMathV2.css">
  <link rel="stylesheet" href="./css/radioInput.css">

<body>

  <!-- <div id="test" >Test</div> -->

  <!-- Menu for Smartphone -->
  <img src="img/button/menu_boutton_opaque.png" alt="Menu button" id="menuButton" onclick="displayControlPanel()">

  <!-- PLAYGROUND -->
  <div id="playPanel">
    <canvas id="playGround"></canvas>

  </div>

  <!-- <div id="toSeeUpdate">c</div> -->

  <!-- CONTROL PANEL -->
  <div id="controlPanel">

    <!-- INPUT PANEL -->
    <div id="inputControler">

      <!-- Slider -->
      <div id="antControler">
        <!-- Label -->
        <div>
          <label id="antSpeedLabel" for="antSpeed" lang="en">Ant Speed</label>
          <label lang="en" id="antSpacingLabel" for="antSpacing">Ant Spacing</label>
          <label lang="en" id="antPathLabel" for="pathDrawing">Ant path selected</label>
        </div>
        <!-- Input range -->
        <div>
          <input type="range" id="antSpeed" name="antSpeed" min="1" max="10" value="5" step="1"
            oninput="changeAntSpeed(this)">
          <input type="range" id="antSpacing" name="antSpacing" min="30" max="90" value="30" step="30"
            oninput="changeAntSpacing(this)">
          <input type="range" id="pathDrawing" name="pathDrawing" min="-1" max="-1" value="-1" step="1"
            oninput="drawPath(this)">


        </div>

      </div>

      <!-- Button -->
      <div id="gameControler">
        <!-- TODO : Trouver une solution pour la traduction -->
        <button lang="en" id="stopButton" class="controlButton" onclick="pauseDraw(this)">Stop</button>
        <button class="controlButton" onclick="EndScreenOne(this)">GIF</button>
        <button lang="en" id="resetButton" class="controlButton" onclick="resetDraw(this)">Reset</button>
        <button lang="en" id="allPathButton" class="controlButton" onclick="drawMainPaths(this)">All
          Path</button>

          <select name="language-picker-select" id="language-picker-select" onchange="updateLanguage(this)">
            <!-- <option value="de">Deutsch</option> -->
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
            <!-- <option value="it">Italiano</option> -->
            
            <!-- other language options -->
          </select>
        
      </div>

    </div>

    <!-- EXPLANATION PANEL -->
    <div class="container">

      <div class="tab-wrap">

        <!-- active tab on page load gets checked attribute -->
        <input type="radio" id="tab1" name="tabGroup1" class="tab" checked>
        <label lang="en" id="tutorialTab" for="tab1">Tutorial</label>

        <input type="radio" id="tab2" name="tabGroup1" class="tab">
        <label lang="en" id="informationTab" for="tab2">Control Panel</label>

        <input type="radio" id="tab3" name="tabGroup1" class="tab">
        <label lang="en" id="aboutTab" for="tab3">About</label>

        <input type="radio" id="tab4" name="tabGroup1" class="tab">
        <label lang="en" id="curveTab" for="tab4">Curve</label>

        <div includeHTML="tutorial.html" class="tab__content">
        </div>

        <div includeHTML="controlPanel.html" class="tab__content">
        </div>

        <div includeHTML="more.html" class="tab__content">

        </div>
        <div class="tab__content">

        </div>
      </div>

    </div>


    <!-- CURVE PANEL -->
    <div id="dataViewer">
      <canvas lang="en" id="curve"></canvas>
    </div>

  </div>
