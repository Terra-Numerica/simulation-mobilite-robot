<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Ant simulation : Math</title>
  <link rel="icon" type="image/x-icon" href="./../favicon.png">
  <!-- Parameters to import library -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
  <!-- Library  Graphique-->
  <script src="./library/gif.js.optimized/dist/gif.js"></script>
  <script src="library/chart.min.js"></script>
  <script src="library/granim.min.js"></script>

  <!-- My App -->
  <script src="./js/Ant.js"></script>
  <script src="./js/DrawingAnt.js"></script>
  <script src="./js/DrawingApp.js"></script>
  <!-- Script -->
  <script src="./js/ImageTS.js"></script>
  <script src="./js/curve.js"></script>
  <script src="js/langSwitch.js"></script>
  <script src="./js/KeyListener.js"></script>
  <script src="./js/backGroundChange.js"></script>
  <script src="./js/inputControler.js"></script>

  <!-- <script src="./js/contropPanelDisplay.js"></script> -->
  <!-- CSS -->
  <link rel="stylesheet" href="./css/antMath.css">
  <link rel="stylesheet" href="./css/radioInput.css">

  <link rel="stylesheet" href="./css/dropDownSelect.css">

  <link rel="stylesheet" href="./css/hamburger.css">
  <link rel="stylesheet" href="./css/globalVar.css">
  <link rel="stylesheet" href="./css/rangeInput.css">


</head>

<body>

  <div class="alert">
    <h1 translate class="alert" id="alertPathTooShort">Path too short</h1>
    <h1 translate class="alert" id="alertGenerateGIF">Veuillez ...</h1>
  </div>


  <!-- IconDiv -->
  <div id="iconDiv">

    <!-- Drop-down : select background -->
    <div class="dropdown-square" id="background-picker" title="background picker">

      <label for="icon-background-picker" id="icon-background-picker"></label>



      <input type="radio" id="choiceBackgroundGrass" name="line-background-picker" title="Grass" value="grass"
        class="dropdown-input" onclick="changeBackground(this)" checked="checked">
      <!-- checked="checked"  -->
      <label title="Grass" for="choiceBackgroundGrass"></label>

      <input type="radio" id="choiceBackgroundSand" name="line-background-picker" title="Sand" value="sand"
        class="dropdown-input" onclick="changeBackground(this)">
      <label title="Sand" for="choiceBackgroundSand"></label>

      <input type="radio" id="choiceBackgroundDirt" name="line-background-picker" value="dirt" class="dropdown-input"
        onclick="changeBackground(this)">
      <label title="Dirt" for="choiceBackgroundDirt"></label>

      <input type="radio" id="choiceBackgroundPersonalized" name="line-background-picker" value="personalized"
        class="dropdown-input" onclick="changeBackground(this)">
      <label title="Personalized" for="choiceBackgroundPersonalized"></label>

      <!-- Input hidden for choice file -->
      <input style="display: none;" type="file" accept="image/*" id="backgroundPickerPersonalized"
        oninput="onInputBackgroundInput(this)">
    </div>

    <div class="dropdown-square" id="lang-picker">

      <label for="icon-lang-picker" id="icon-lang-picker" title="Language Picker"></label>

      <!-- ["en", "fr","zh","hi","es","ar","bn","ru"] -->

      <!-- ["en", "fr","zh","hi","es","ar","bn","ru"] -->

      <input type="radio" id="lang-choice-fr" name="line-lang-picker" value="fr" onclick="updateLanguage(this)">
      <label title="Français" for="lang-choice-fr" id="lang-fr">FR</label>
      <!-- &#127467; -->

      <input type="radio" id="lang-choice-en" name="line-lang-picker" value="en" onclick="updateLanguage(this)">
      <label title="English" for="lang-choice-en" id="lang-en">EN</label>
      <!-- &#127466; -->

      <input type="radio" id="lang-choice-zh" name="line-lang-picker" value="zh" onclick="updateLanguage(this)">
      <label title="中文" for="lang-choice-zh" id="lang-zh">ZH</label>
      <!-- &#127464; -->

      <input type="radio" id="lang-choice-hi" name="line-lang-picker" value="hi" onclick="updateLanguage(this)">
      <label title="हिन्दी" for="lang-choice-hi" id="lang-hi">HI</label>
      <!-- &#127470; -->

      <input type="radio" id="lang-choice-es" name="line-lang-picker" value="es" onclick="updateLanguage(this)">
      <label title="Español" for="lang-choice-es" id="lang-es">ES</label>
      <!-- &#127466; -->

      <input type="radio" id="lang-choice-ar" name="line-lang-picker" value="ar" onclick="updateLanguage(this)">
      <label title="العربية" for="lang-choice-ar" id="lang-ar">AR</label>
      <!-- &#127462; -->

      <input type="radio" id="lang-choice-bn" name="line-lang-picker" value="bn" onclick="updateLanguage(this)">
      <label title="বাংলা" for="lang-choice-bn" id="lang-bn">BN</label>
      <!-- &#127466; -->

      <input type="radio" id="lang-choice-ru" name="line-lang-picker" value="ru" onclick="updateLanguage(this)">
      <label title="русский" for="lang-choice-ru" id="lang-ru">RU</label>
      <!-- &#127479; -->


    </div>

    <img src="img/lucIcon/GIF.png" alt="Download GIF" title="GIF" onclick="createGIF(this)" id="download-gif">
    <img src="img/lucIcon/interrogation.png" alt="tutorial" title="Tutorial" onclick="displayHideID(this, 'tutorial')"
      id="tutorial-icon">
    <img src="img/lucIcon/controle.png" alt="inputControler" title="Control"
      onclick="displayHideID(this, 'inputControler')" id="control-icon">
    <img src="img/lucIcon/wave-graph.png" alt="dataViewer" title="Curve" onclick="displayHideID(this, 'dataViewer')"
      id="curve-icon">
    <img src="img/icon/documentation.png" alt="documentation" title="Documentation"
      onclick="displayHideID(this, 'more')" id="documentation-icon">

  </div>

  <!-- CONTROL PANEL -->
  <div id="controlPanel">

    <!-- EXPLANATION PANEL -->

    <div includeHTML="tutorial.html" id="tutorial"></div>
    <div includeHTML="controlPanel.html" id="information"></div>
    <div includeHTML="more.html" id="more"></div>

    <!-- INPUT PANEL -->
    <div id="inputControler">

      <!-- Slider -->
      <div id="antControler">
        <!-- Label -->
        <div>
          <label id="antSpeedLabel" for="antSpeed" translate>Ant Speed</label>
          <label translate id="antSpacingLabel" for="antSpacing">Ant Spacing</label>
          <label translate id="antPathLabel" for="pathDrawing">Ant path selected</label>
        </div>
        <!-- Input range -->
        <div>
          <input type="range" id="antSpeed" name="antSpeed" min="1" max="10" value="5" step="1"
            oninput="changeAntSpeed(this)">
          <input type="range" id="antSpacing" name="antSpacing" min="30" max="90" value="30" step="30"
            oninput="changeAntSpacing(this)">
          <input type="range" id="pathDrawing" name="pathDrawing" min="0" max="0" value="0" step="1"
            oninput="drawPath(this)">
        </div>

      </div>

      <!-- Button -->
      <div id="gameControler">
        <!-- TODO : Trouver une solution pour la traduction -->
        <button translate id="stopButton" class="controlButton" onclick="pauseDraw(this)" id="stop-btn">Stop</button>

        <button translate id="resetButton" class="controlButton"
          onclick="if(isGameStopped){resetGame();}else{shouldReset = true;}" id="reset-btn">Reset</button>

        <!-- Boutton dégagé car trop de confusion -->
        <!-- <button translate id="allPathButton" class="controlButton" onclick="drawMainPaths(this)"
          id="all-path-btn">Show all path</button> -->

      </div>

    </div>

    <!-- CURVE PANEL -->
    <div id="dataViewer">
      <!-- <canvas translate id="curve"></canvas> -->
      <canvas id="curve"></canvas>
    </div>

  </div>

  <!-- PLAYGROUND -->
  <div id="playPanel">
    <canvas id="playGround"></canvas>
  </div>

</body>



</html>
