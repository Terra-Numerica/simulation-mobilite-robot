<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ant simulation : Math</title>
    <link rel="icon" type="image/x-icon" href="./../favicon.png">
    <!-- Parameters to import library -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Library Online -->
    <script type="text/javascript" src="./library/gif.js.optimized/dist/gif.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <!-- Library Local -->
    <script src="./js/Ant.js"></script>
    <script src="./js/DrawingAnt.js"></script>
    <script src="./js/ImageTS.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/curve.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/antMathV3.css">

</head>

<body>

    <!-- PlayGround -->
    <div id="playPanel">
        <canvas id="playGround"></canvas>
        <!-- Tuto -->
        <!-- More Information -->
    </div>

    <div id="controlPanel">
        <!-- Input -->
        <div id="inputControler">
            <h1>Control Panel</h1>
            <!-- Slider -->
            <div id="antControler">
                <div>
                    <label for="antSpeed">Ant's Speed</label>
                    <input type="range" id="antSpeed" name="antSpeed" min="1" max="10" value="5" step="1"
                        oninput="changeAntSpeed(this)">
                </div>
                <div>
                    <label for="antSpacing">Ant's Spacing</label>
                    <input type="range" id="antSpacing" name="antSpacing" min="30" max="90" value="30" step="30"
                        oninput="changeAntSpacing(this)">
                </div>
                <div>
                    <label for="pathDrawing">Ant's path selected</label>
                    <input type="range" id="pathDrawing" name="pathDrawing" min="-1" max="-1" value="-1" step="1"
                        oninput="drawPath(this)">
                </div>
            </div>
            <!-- Button -->
            <div id="gameControler">

                <button class="controlButton" onclick="pauseDraw(this)">Pause</button>
                <button class="controlButton" onclick="EndScreenOne(this)">Download 1</button>
                <button class="controlButton" onclick="resetDraw(this)">Reset</button>
                <!-- <button class="controlButton" onclick="EndScreenTwo(this)">Download 2</button> -->
                <!-- TODO : Add "allPath" -->
                <!-- <button class="controlButton" onclick="drawAllPaths(this)">Path</button> -->
                <input type="checkbox" id="drawMain" name="scales" class="checkbox" onclick="drawMainPaths(this)"
                    checked>
            </div>
        </div>

        <div id="dataViewer">
        <!-- Graph -->  
        <canvas id="curve"></canvas>
        </div>
        
    </div>

</body>
</html>
